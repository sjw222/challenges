<html>
<head>
	<title>Bootstrap Grid Challenge</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- Import External CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<h1 class="text-center">Photo Grid Project</h1>
	<p class="text-center">A beautiful responsive grid for your photos</p>

<!-- Content -->
	<section class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6">
				<img class="img-responsive" src="img/band.jpg">
				<div class="caption">band</div>
				<!-- styling-wise, the above code looks better than the rest with the 
				div under the img and not in the same line -->
			</div>

			<div class="col-md-3 col-sm-6">
				<img class="img-responsive" src="img/city.jpg"><div class="caption">city</div>
			</div>

			<div class="col-md-3 col-sm-6">
				<img class="img-responsive" src="img/couple.jpg"><div class="caption">couple</div>
			</div>

			<div class="col-md-3 col-sm-6">
				<img class="img-responsive" src="img/deer.jpg"><div class="caption">deer</div>
			</div>

			<div class="col-md-3 col-sm-6">
				<img class="img-responsive" src="img/elephant.jpeg"><div class="caption">elephant</div>
			</div>

			<div class="col-md-3 col-sm-6">
				<img class="img-responsive" src="img/fox.jpeg"><div class="caption">fox</div>
			</div>

			<div class="col-md-3 col-sm-6">
				<img class="img-responsive" src="img/moon.jpg"><div class="caption">moon</div>
			</div>

			<div class="col-md-3 col-sm-6">
				<img class="img-responsive" src="img/mountain-sky.jpeg"><div class="caption">mountain-sky</div>
			</div>
	</section>
	
	<!--jQuery Library -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
